<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoDev - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-dark: #0f1014; 
            --sidebar-bg: #131418; 
            --accent-yellow: #f1c40f; 
            --border-color: #2f3136; 
            --card-bg: #1a1b1e;
            --input-bg: #26272b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #fff; }

        /* --- AUTH SCREENS --- */
        .auth-wrapper { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .auth-box { background: var(--card-bg); padding: 35px; border-radius: 12px; border: 1px solid var(--border-color); width: 100%; max-width: 380px; }
        .logo-text { font-size: 2rem; font-weight: 800; margin-bottom: 25px; text-align: center; }
        .logo-text span { color: var(--accent-yellow); }
        
        .form-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; text-align: center; color: #eee; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-group input { 
            width: 100%; background: var(--input-bg); border: 1px solid var(--border-color); 
            padding: 12px; border-radius: 6px; color: white; outline: none; 
        }
        .input-group input:focus { border-color: var(--accent-yellow); }

        .btn-submit { 
            width: 100%; background: var(--accent-yellow); color: #000; border: none; 
            padding: 13px; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        .switch-link { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #888; }
        .switch-link span { color: var(--accent-yellow); cursor: pointer; }

        /* --- MAIN DASHBOARD --- */
        #main-layout { display: none; }
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); position: fixed; height: 100vh; padding: 20px; display: flex; flex-direction: column; }
        .nav-item { display: flex; align-items: center; padding: 12px 15px; color: #9ca3af; text-decoration: none; border-radius: 8px; margin-bottom: 5px; cursor: pointer; font-size: 0.9rem; }
        .nav-item.active { background: #2e2f35; color: var(--accent-yellow); border-left: 3px solid var(--accent-yellow); }
        
        .content { margin-left: 250px; padding: 30px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .card { background: var(--sidebar-bg); padding: 20px; border-radius: 10px; border: 1px solid var(--border-color); }
        .card-val { font-size: 1.6rem; font-weight: 700; color: var(--accent-yellow); }
        .card-lbl { font-size: 0.75rem; color: #888; margin-top: 5px; }

        .footer-user { margin-top: auto; display: flex; align-items: center; padding: 10px; background: #1a1b1e; border-radius: 8px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent-yellow); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="login-page" class="auth-wrapper">
        <div class="logo-text">Zeno<span>Dev</span></div>
        <div class="auth-box">
            <div class="form-title">Đăng nhập</div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="l-user" placeholder="NamGTD001">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="l-pass" placeholder="NamGTD01@">
            </div>
            <button class="btn-submit" onclick="doLogin()">ĐĂNG NHẬP</button>
            <div class="switch-link">Bạn chưa có tài khoản? <span onclick="showPage('register-page')">Đăng kí ngay</span></div>
        </div>
    </div>

    <div id="register-page" class="auth-wrapper" style="display: none;">
        <div class="logo-text">Zeno<span>Dev</span></div>
        <div class="auth-box">
            <div class="form-title">Đăng kí tài khoản</div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="r-user" placeholder="Nhập tên tài khoản">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="r-pass" placeholder="Nhập mật khẩu">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="r-conf" placeholder="Xác nhận mật khẩu">
            </div>
            <button class="btn-submit" onclick="doRegister()">ĐĂNG KÍ</button>
            <div class="switch-link">Đã có tài khoản? <span onclick="showPage('login-page')">Đăng nhập</span></div>
        </div>
    </div>

    <div id="main-layout">
        <div class="sidebar">
            <div class="logo-text" style="text-align:left; font-size:1.5rem">Zeno<span>Dev</span></div>
            <div class="nav-item active"><i class="fa-solid fa-house" style="width:25px"></i> Trang chủ</div>
            <div class="nav-item"><i class="fa-solid fa-bullseye" style="width:25px"></i> Nhiệm vụ</div>
            <div class="nav-item"><i class="fa-solid fa-coins" style="width:25px"></i> Nạp Coin</div>
            <div class="nav-item"><i class="fa-solid fa-clock-rotate-left" style="width:25px"></i> Lịch sử</div>
            
            <div class="footer-user">
                <div class="avatar" id="user-avt">N</div>
                <div style="flex:1">
                    <div id="user-display" style="font-size:0.8rem; font-weight:600">Username</div>
                    <div style="font-size:0.7rem; color:var(--accent-yellow)">0 Coin</div>
                </div>
                <i class="fa-solid fa-right-from-bracket" style="font-size:0.8rem; cursor:pointer" onclick="location.reload()"></i>
            </div>
        </div>

        <div class="content">
            <div class="top-bar">
                <h2 style="font-weight:700">Trang chủ</h2>
                <div style="background:#1f2023; padding:7px 15px; border-radius:20px; color:var(--accent-yellow); font-weight:700; border:1px solid #333">
                    <i class="fa-solid fa-coins"></i> 0
                </div>
            </div>

            <div class="stats">
                <div class="card"><div class="card-val">0</div><div class="card-lbl">Tổng Coin</div></div>
                <div class="card"><div class="card-val">0</div><div class="card-lbl">Link hôm nay</div></div>
                <div class="card"><div class="card-val">0</div><div class="card-lbl">Tổng link đã vượt</div></div>
                <div class="card"><div class="card-val">7</div><div class="card-lbl">Nhiệm vụ khả dụng</div></div>
            </div>

            <div style="margin-top:25px; background:var(--sidebar-bg); padding:20px; border-radius:12px; border:1px solid var(--border-color); text-align:center">
                <div style="font-size:0.8rem; color:#888; margin-bottom:15px">THỜI GIAN RESET COIN</div>
                <div style="display:flex; gap:10px; justify-content:center">
                    <div style="background:var(--bg-dark); padding:10px; border-radius:5px; min-width:60px"><b>03</b><br><small style="font-size:0.6rem">NGÀY</small></div>
                    <div style="background:var(--bg-dark); padding:10px; border-radius:5px; min-width:60px"><b>12</b><br><small style="font-size:0.6rem">GIỜ</small></div>
                    <div style="background:var(--bg-dark); padding:10px; border-radius:5px; min-width:60px"><b>45</b><br><small style="font-size:0.6rem">PHÚT</small></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(id) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('main-layout').style.display = 'none';
            document.getElementById(id).style.display = (id === 'main-layout' ? 'block' : 'flex');
        }

        function doRegister() {
            const u = document.getElementById('r-user').value;
            const p = document.getElementById('r-pass').value;
            const c = document.getElementById('r-conf').value;
            if(!u || !p) return alert("Vui lòng nhập đủ tin!");
            if(p !== c) return alert("Mật khẩu không khớp!");
            
            alert("Đăng kí thành công!");
            showPage('login-page');
        }

        function doLogin() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            if(!u || !p) return alert("Nhập Username và Password!");

            showPage('main-layout');
            document.getElementById('user-display').innerText = u;
            document.getElementById('user-avt').innerText = u.charAt(0).toUpperCase();
        }
    </script>
</body>
</html>
