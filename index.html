<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Dev - Hệ Thống Admin Bảo Mật</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #f1c40f; --bg: #0b0c10; --card-bg: #161b22; --border: #30363d; --text: #c9d1d9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); }

        /* --- AUTH SCREEN --- */
        #auth-page { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1b1e 0%, #0b0c10 100%); }
        .auth-container { background: var(--card-bg); width: 100%; max-width: 400px; padding: 40px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h1 { font-size: 2.5rem; color: var(--primary); letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #8b949e; }
        .input-group input { width: 100%; padding: 12px 15px; background: #0d1117; border: 1px solid var(--border); border-radius: 10px; color: white; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-login { background: var(--primary); color: #000; }
        .btn-reg { background: transparent; color: var(--primary); border: 1px solid var(--primary); }

        /* --- MAIN APP --- */
        #main-web { display: none; min-height: 100vh; }
        .sidebar { width: 260px; background: #0d1117; height: 100vh; position: fixed; border-right: 1px solid var(--border); padding: 25px 15px; display: flex; flex-direction: column; }
        .nav-item { padding: 15px; color: #8b949e; cursor: pointer; border-radius: 12px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover, .nav-item.active { background: #21262d; color: var(--primary); }
        
        /* NÚT ADMIN ẨN */
        #admin-btn { display: none; margin-top: 10px; border: 1px dashed var(--primary); color: var(--primary); font-weight: bold; }
        
        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .coin-pill { background: #21262d; padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); color: var(--primary); font-weight: bold; }
        .tab { display: none; }
        .tab.active { display: block; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }

        .footer-user { margin-top: auto; display: flex; align-items: center; gap: 12px; padding: 12px; background: #161b22; border-radius: 12px; border: 1px solid var(--border); }
        .avt { width: 35px; height: 35px; background: var(--primary); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="auth-container">
            <div class="auth-header"><h1>KING DEV</h1><p style="font-size: 0.8rem; color: #8b949e;">Admin Account: Admin01</p></div>
            <div class="input-group">
                <label>Tên đăng nhập</label>
                <input type="text" id="u-input" placeholder="Nhập username...">
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" id="p-input" placeholder="Nhập mật khẩu...">
            </div>
            <button class="btn btn-login" onclick="login()">ĐĂNG NHẬP</button>
            <button class="btn btn-reg" onclick="register()">ĐĂNG KÝ THÀNH VIÊN</button>
        </div>
    </div>

    <div id="main-web">
        <div class="sidebar">
            <h2 style="color: var(--primary); margin-bottom: 30px; text-align: center;">KING DEV</h2>
            <div class="nav-item active" onclick="switchTab('home', this)"><i class="fa fa-home"></i> Trang chủ</div>
            <div class="nav-item" onclick="switchTab('task', this)"><i class="fa fa-link"></i> Vượt link</div>
            <div class="nav-item" onclick="switchTab('shop', this)"><i class="fa fa-shopping-cart"></i> Cửa hàng</div>
            
            <div id="admin-btn" class="nav-item" onclick="switchTab('admin-panel', this)">
                <i class="fa fa-user-shield"></i> ADMIN PANEL
            </div>

            <div class="footer-user">
                <div class="avt" id="avt-letter">?</div>
                <div style="flex: 1;">
                    <div id="display-name" style="font-weight: bold; font-size: 0.85rem;">User</div>
                    <div id="side-coin" style="color: var(--primary); font-size: 0.75rem;">0 ACoin</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="top-bar">
                <h2 id="tab-title">Trang chủ</h2>
                <div class="coin-pill"><i class="fa fa-coins"></i> <span id="top-coin">0</span></div>
            </div>

            <div id="home" class="tab active">
                <div class="card" style="text-align: center;">
                    <p style="color: #8b949e;">SỐ DƯ KHẢ DỤNG</p>
                    <h1 style="font-size: 3rem; color: var(--primary);" id="main-coin">0</h1>
                </div>
            </div>

            <div id="task" class="tab">
                <div class="card" style="display:flex; justify-content:space-between; align-items:center">
                    <div><b>Nhiệm vụ hàng ngày</b><br><small>+10,000 ACoin</small></div>
                    <button class="btn btn-login" style="width:auto; padding:5px 15px" onclick="addMoney(10000)">Nhận</button>
                </div>
            </div>

            <div id="admin-panel" class="tab">
                <div class="card" style="border: 1px solid var(--primary); background: rgba(241, 196, 15, 0.05);">
                    <h3 style="color: var(--primary);">BẢNG ĐIỀU KHIỂN QUẢN TRỊ VIÊN</h3>
                    <p style="margin: 15px 0;">Chào sếp <b>Admin01</b>. Chỉ sếp mới có quyền truy cập khu vực này.</p>
                    <button class="btn btn-login" onclick="addMoney(1000000)">BUFF 1.000.000 ACOIN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;
        // THIẾT LẬP ADMIN MẶC ĐỊNH
        const ADMIN_CONFIG = {
            user: "Admin01",
            pass: "Test1111"
        };

        function addMoney(amount) {
            balance += amount;
            updateUI();
        }

        function updateUI() {
            document.getElementById('top-coin').innerText = balance.toLocaleString();
            document.getElementById('side-coin').innerText = balance.toLocaleString() + " ACoin";
            document.getElementById('main-coin').innerText = balance.toLocaleString();
        }

        function register() {
            const u = document.getElementById('u-input').value.trim();
            const p = document.getElementById('p-input').value.trim();
            if(!u || !p) return alert("Vui lòng điền đủ thông tin!");
            localStorage.setItem('u_user', u);
            localStorage.setItem('p_pass', p);
            alert("Đăng ký thành viên thành công!");
        }

        function login() {
            const u = document.getElementById('u-input').value.trim();
            const p = document.getElementById('p-input').value.trim();
            
            // Kiểm tra nếu là tài khoản Admin mặc định
            if(u === ADMIN_CONFIG.user && p === ADMIN_CONFIG.pass) {
                enterSystem(u, true);
            } 
            // Kiểm tra tài khoản thành viên thường
            else if(u === localStorage.getItem('u_user') && p === localStorage.getItem('p_pass')) {
                enterSystem(u, false);
            } else {
                alert("Tài khoản hoặc mật khẩu không chính xác!");
            }
        }

        function enterSystem(username, isAdmin) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-web').style.display = 'flex';
            document.getElementById('display-name').innerText = username;
            document.getElementById('avt-letter').innerText = username.charAt(0).toUpperCase();
            
            if(isAdmin) {
                document.getElementById('admin-btn').style.display = 'flex';
            } else {
                document.getElementById('admin-btn').style.display = 'none';
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('tab-title').innerText = el.innerText;
        }
    </script>
</body>
</html>
