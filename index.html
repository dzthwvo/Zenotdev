<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>King Dev - Admin Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f1014; --side: #131418; --yellow: #f1c40f; --border: #2f3136; --card: #1a1b1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; }

        /* --- AUTH --- */
        #auth-page { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-box { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--border); width: 350px; }
        input { width: 100%; background: #26272b; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-yellow { background: var(--yellow); color: #000; }
        .btn-gray { background: #333; color: #fff; }

        /* --- MAIN --- */
        #main-web { display: none; }
        .sidebar { width: 250px; background: var(--side); height: 100vh; position: fixed; border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 15px; cursor: pointer; color: #888; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
        .nav-item.active { background: #222; color: var(--yellow); border-left: 3px solid var(--yellow); }
        .content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); }
        
        .tab { display: none; }
        .tab.active { display: block; }
        .card { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-val { font-size: 2rem; color: var(--yellow); font-weight: 900; }

        .footer-user { margin-top: auto; background: #1a1b1e; padding: 10px; border-radius: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #222; }
        .avt { width: 35px; height: 35px; background: var(--yellow); border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-weight: 900; }
    </style>
</head>
<body>

    <div id="auth-page">
        <h1 style="margin-bottom:20px">KING <span style="color:var(--yellow)">DEV</span></h1>
        <div class="auth-box">
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button class="btn btn-yellow" onclick="handleLogin()">ĐĂNG NHẬP</button>
            <button class="btn btn-gray" onclick="handleRegister()">ĐĂNG KÝ</button>
        </div>
    </div>

    <div id="main-web">
        <div class="sidebar">
            <h2 style="margin-bottom:30px">KING <span style="color:var(--yellow)">DEV</span></h2>
            <div class="nav-item active" onclick="openTab('home', this)"><i class="fa fa-home"></i> Trang chủ</div>
            <div class="nav-item" onclick="openTab('task', this)"><i class="fa fa-tools"></i> Nhiệm vụ (Test)</div>
            <div class="nav-item" onclick="openTab('shop', this)"><i class="fa fa-shopping-cart"></i> Shop Acc</div>
            
            <div class="footer-user">
                <div class="avt" id="avt-s">?</div>
                <div style="flex:1">
                    <div id="u-display" style="font-size:0.8rem; font-weight:bold">User</div>
                    <div id="coin-side" style="font-size:0.7rem; color:var(--yellow)">0 ACoin</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <h2 id="tab-title">Trang chủ</h2>
                <div style="background:var(--card); padding:5px 15px; border-radius:20px; border:1px solid var(--border); color:var(--yellow); font-weight:bold">
                    <i class="fa fa-coins"></i> <span id="coin-top">0</span>
                </div>
            </div>

            <div id="home" class="tab active">
                <div class="card" style="text-align:center">
                    <div class="stat-val" id="coin-main">0</div>
                    <p style="color:#888">SỐ DƯ HIỆN TẠI (ACOIN)</p>
                </div>
            </div>

            <div id="task" class="tab">
                <div class="card" style="border: 2px dashed var(--yellow); text-align:center">
                    <h3 style="margin-bottom:15px">ADMIN TEST CONSOLE</h3>
                    <p style="margin-bottom:20px; color:#aaa">Nhấn nút dưới đây để cộng ngay 1.000.000 ACoin vào tài khoản để test hệ thống shop.</p>
                    <button class="btn btn-yellow" style="width:auto; padding:12px 40px" onclick="adminBuff()">
                        <i class="fa fa-plus-circle"></i> NHẬN 1.000.000 ACOIN NGAY
                    </button>
                </div>
            </div>

            <div id="shop" class="tab">
                <div class="card" style="display:flex; justify-content:space-between; align-items:center">
                    <div>
                        <b>Account Roblox Max Level</b><br>
                        <small style="color:var(--yellow)">Giá bán: 200,000 ACoin</small>
                    </div>
                    <button class="btn btn-yellow" style="width:auto; padding:8px 20px" onclick="testBuy(200000)">MUA THỬ</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        let userCoin = 0;

        // Hàm cập nhật tiền lên toàn bộ giao diện
        function refreshMoney() {
            document.getElementById('coin-top').innerText = userCoin.toLocaleString();
            document.getElementById('coin-side').innerText = userCoin.toLocaleString() + " ACoin";
            if(document.getElementById('coin-main')) {
                document.getElementById('coin-main').innerText = userCoin.toLocaleString();
            }
        }

        // HÀM BUFF TIỀN CHO ADMIN
        function adminBuff() {
            userCoin += 1000000;
            refreshMoney();
            alert("ADMIN: Đã cộng 1.000.000 ACoin thành công!");
        }

        // HÀM TEST MUA HÀNG
        function testBuy(price) {
            if(userCoin >= price) {
                userCoin -= price;
                refreshMoney();
                alert("Giao dịch thành công! Số dư đã bị trừ.");
            } else {
                alert("Bạn không đủ tiền! Hãy vào Tab Nhiệm vụ để buff thêm.");
            }
        }

        function handleRegister() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Nhập đủ thông tin!");
            localStorage.setItem('admin_u', u); localStorage.setItem('admin_p', p);
            alert("Đăng ký thành công!");
        }

        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === localStorage.getItem('admin_u') && p === localStorage.getItem('admin_p')) {
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-web').style.display = 'flex';
                document.getElementById('u-display').innerText = u;
                document.getElementById('avt-s').innerText = u.charAt(0).toUpperCase();
            } else { alert("Sai tài khoản!"); }
        }

        function openTab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('tab-title').innerText = el.innerText;
        }
    </script>
</body>
</html>
