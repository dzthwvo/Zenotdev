<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoDev - Security System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-dark: #0f1014; --sidebar-bg: #131418; --accent-yellow: #f1c40f; 
            --border-color: #2f3136; --card-bg: #1a1b1e; --input-bg: #26272b; --error-red: #ff4d4d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #fff; }

        .auth-wrapper { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .auth-box { background: var(--card-bg); padding: 35px; border-radius: 12px; border: 1px solid var(--border-color); width: 100%; max-width: 380px; }
        .logo-text { font-size: 2rem; font-weight: 800; margin-bottom: 25px; text-align: center; }
        .logo-text span { color: var(--accent-yellow); }
        
        /* Chữ đỏ cảnh báo */
        .error-msg { 
            color: var(--error-red); font-size: 0.85rem; margin-bottom: 15px; 
            text-align: center; display: none; font-weight: 700;
            background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 5px;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 6px; text-transform: uppercase; }
        .input-group input { 
            width: 100%; background: var(--input-bg); border: 1px solid var(--border-color); 
            padding: 12px; border-radius: 6px; color: white; outline: none; 
        }
        .btn-submit { 
            width: 100%; background: var(--accent-yellow); color: #000; border: none; 
            padding: 13px; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        .switch-link { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #888; }
        .switch-link span { color: var(--accent-yellow); cursor: pointer; }

        /* DASHBOARD - MẶC ĐỊNH LÀ ẨN */
        #main-layout { display: none; }
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); position: fixed; height: 100vh; padding: 20px; display: flex; flex-direction: column; }
        .content { margin-left: 250px; padding: 30px; }
        .card { background: var(--sidebar-bg); padding: 20px; border-radius: 10px; border: 1px solid var(--border-color); }
        .user-footer { margin-top: auto; display: flex; align-items: center; padding: 10px; background: #1a1b1e; border-radius: 8px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent-yellow); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="login-page" class="auth-wrapper">
        <div class="logo-text">Zeno<span>Dev</span></div>
        <div class="auth-box">
            <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; text-align: center;">Đăng nhập</div>
            
            <div id="login-error" class="error-msg">Warning: inaccurate information!!</div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" id="l-user" placeholder="Ví dụ: NamGTD001">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="l-pass" placeholder="Mật khẩu">
            </div>
            <button class="btn-submit" onclick="doLogin()">ĐĂNG NHẬP</button>
            <div class="switch-link">Bạn chưa có tài khoản? <span onclick="showPage('register-page')">Đăng kí ngay</span></div>
        </div>
    </div>

    <div id="register-page" class="auth-wrapper" style="display: none;">
        <div class="logo-text">Zeno<span>Dev</span></div>
        <div class="auth-box">
            <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; text-align: center;">Đăng kí tài khoản</div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="r-user" placeholder="Tạo tên đăng nhập">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="r-pass" placeholder="Tạo mật khẩu">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="r-conf" placeholder="Nhập lại mật khẩu">
            </div>
            <button class="btn-submit" onclick="doRegister()">ĐĂNG KÍ</button>
            <div class="switch-link">Đã có tài khoản? <span onclick="showPage('login-page')">Đăng nhập</span></div>
        </div>
    </div>

    <div id="main-layout">
        <div class="sidebar">
            <div class="logo-text" style="text-align:left; font-size:1.5rem">Zeno<span>Dev</span></div>
            <div style="background: #2e2f35; color: var(--accent-yellow); padding: 12px; border-radius: 8px; border-left: 3px solid var(--accent-yellow);">Trang chủ</div>
            <div class="user-footer">
                <div class="avatar" id="user-avt">?</div>
                <div style="flex:1">
                    <div id="user-display" style="font-size:0.8rem; font-weight:600">Username</div>
                    <div style="font-size:0.7rem; color:var(--accent-yellow)">0 Coin</div>
                </div>
            </div>
        </div>
        <div class="content">
            <header style="display:flex; justify-content:space-between; margin-bottom:30px">
                <h2>Trang chủ</h2>
                <div style="color:var(--accent-yellow); font-weight:700">0 COIN</div>
            </header>
            <div class="card"><div style="font-size:1.6rem; font-weight:700; color:var(--accent-yellow)">0</div><div style="color:#888; font-size:0.75rem">Tổng Coin</div></div>
        </div>
    </div>

    <script>
        // Xóa sạch dữ liệu cũ mỗi khi F5 để bạn test cho chuẩn
        // localStorage.clear(); 

        function showPage(id) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('main-layout').style.display = 'none';
            
            const target = document.getElementById(id);
            if(id === 'main-layout') target.style.display = 'block';
            else target.style.display = 'flex';
        }

        function doRegister() {
            const u = document.getElementById('r-user').value.trim();
            const p = document.getElementById('r-pass').value.trim();
            const c = document.getElementById('r-conf').value.trim();

            if(!u || !p) return alert("Không được để trống!");
            if(p !== c) return alert("Mật khẩu xác nhận không khớp!");
            
            // LƯU THẬT VÀO TRÌNH DUYỆT
            localStorage.setItem('reg_user', u);
            localStorage.setItem('reg_pass', p);
            
            alert("Đăng kí thành công! Giờ hãy đăng nhập.");
            showPage('login-page');
        }

        function doLogin() {
            const uInput = document.getElementById('l-user').value.trim();
            const pInput = document.getElementById('l-pass').value.trim();
            
            const savedU = localStorage.getItem('reg_user');
            const savedP = localStorage.getItem('reg_pass');
            const errorLabel = document.getElementById('login-error');

            // --- ĐIỀU KIỆN KHÓA CỬA ---
            // Nếu nhập trống HOẶC không khớp với thông tin đã đăng ký
            if (!uInput || !pInput || uInput !== savedU || pInput !== savedP) {
                errorLabel.style.display = 'block'; // Hiện chữ đỏ
                return; // DỪNG LẠI LUÔN, KHÔNG CHO CHẠY TIẾP
            }

            // Nếu chạy đến đây tức là ĐÚNG tài khoản
            errorLabel.style.display = 'none';
            showPage('main-layout');
            document.getElementById('user-display').innerText = uInput;
            document.getElementById('user-avt').innerText = uInput.charAt(0).toUpperCase();
        }
    </script>
</body>
</html>
